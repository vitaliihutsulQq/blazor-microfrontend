# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Build and Deploy Modules

on:
  push:
    branches:
      - main
    paths:
      - "Modules/**/*"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore

    - name: Build all modules
      run: dotnet build Modules/**/*.csproj --configuration Release

    - name: Copy DLLs to BackendAPI/wwwroot/dynamic
      run: |
        mkdir -p BackendAPI/wwwroot/dynamic
        cp Modules/*/bin/Release/net8.0/*.dll BackendAPI/wwwroot/dynamic/

    - name: Deploy to BlazorHost
      run: cp Modules/**/bin/Release/net8.0/*.dll BlazorHost/wwwroot/dynamic/
