# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Build and Deploy Modules

on:
  push:
    branches:
      - main
    paths:
      - "Modules/**/*"   
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore


    - name: Find changed modules
      id: find_modules
      run: |
        CHANGED_MODULES=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep '^Modules/' | cut -d '/' -f2 | sort -u)
        echo "Found modules: $CHANGED_MODULES"
        echo "modules=$CHANGED_MODULES" >> $GITHUB_ENV

    # ðŸ”¨ 
    - name: Build changed modules
      run: |
        for module in ${{ env.modules }}; do
          echo "Building module: $module"
          dotnet build Modules/$module/*.csproj --configuration Release
        done
      if: env.modules != ''

    # ðŸš€ 
    - name: Deploy to BlazorHost
      run: |
        mkdir -p BlazorHost/wwwroot/dynamic
        for module in ${{ env.modules }}; do
          cp Modules/$module/bin/Release/net8.0/*.dll BlazorHost/wwwroot/dynamic/
        done
      if: env.modules != ''
